<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>News Scraper</title>
<style>
    #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }

      #scraper{
        text-align: center;
      }
</style>
</head>
<body>
    <div class="jumbotron">
  <h1 class="display-4">MIT Technology Review Scraper</h1>
  <p class="lead">Click the button below to receive up to date news articles from MIT's Technology Review</p>
  <hr class="my-4">
  <p>You also have the option to save and read notes from other users by clicking on the article itself and adding your own notes.</p>
  <p class="lead">
    <a id="scraper" class="btn btn-primary btn-lg" href="#" role="button">Scrape</a>
  </p>
</div>
    
    
    <div id="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="app.js"></script>
      
</body>
</html>
